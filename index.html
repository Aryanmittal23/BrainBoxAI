<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
  <link rel ="icon" href="dictionary.png" type="image/x-icon">
<body>
    <div class="container">
<div class="header">
    <h1>Brain Box</h1>
    <form id="wordForm">
        <input type="text" id="wordInput" placeholder="Enter the word">
        <button type="submit" id="searchBtn">Search</button>
    </form>
<div class="output">
    <h2>Meaning</h2>
    <div class="short-meaning" id="shortMeaning"></div>
    <div class="detailed-meaning" id="detailedMeaning"></div>
    <br>
    <h2>Example</h2>
    <div class="example" id="example"></div>
</div>
<div class="footer">
</div>
    <script src="script.js"></script>
</body>
</html>
